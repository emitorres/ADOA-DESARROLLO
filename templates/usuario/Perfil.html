{% extends "usuario/UsuarioBase.html" %}
{% load staticfiles %}

{% block contenido %}

	<div class="row">
		<div class="col s12 m6 offset-m3">
        	<div class="card">
           
            	<div class="card-content green center-align">
                	<img alt="Profile Picture" class="circle responsive-img" src="http://bootdey.com/img/Content/avatar/avatar1.png">
            	</div>
            	<div class="card-action center-align">
			    	<h4 class="mar-no">{{ usuario.nombre }}</h4>
                	<p class="text-muted mar-btm">{{ usuario.tipousuario.nombre }}</p>
			      
			        <a class="btn waves-effect waves-light" type="submit" name="action" href='{% url 'usuario:perfil_editar' id %}'>Editar Perfil
            		<i class="material-icons right">send</i></a>
            	
            		
          
				</div>
        	</div>
		</div>
	

	</div>


{% endblock %}
